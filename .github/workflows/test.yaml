name: MERN CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ğŸ§  Backend setup + test
      - name: Install backend dependencies
        run: npm install

      - name: Run backend tests
        run: npm test

      # ğŸ’» Frontend setup + build
      - name: Install frontend dependencies
        run: npm run build


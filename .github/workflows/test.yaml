name: MERN CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: ðŸ”§ Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install backend dependencies and run tests
      - name: ðŸ§  Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: ðŸ§ª Run backend tests
        working-directory: ./backend
        run: npm test

      # ðŸ’» Frontend setup + build
      - name: Install frontend dependencies
        run: npm run build

      # Optional: Deploy backend to Railway
      # Uncomment the following lines if you have a Railway deploy hook
      # - name: ðŸš€ Trigger Railway Deploy
      #   run: curl -X POST ${{ secrets.RAILWAY_DEPLOY_HOOK }}
